<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement</title>
    <link rel="stylesheet" href="../styles/seating.css">
    <script type="module" src="../scripts/seating.js" defer></script>
</head>
<body>
  <div class="app">
    <h1>Seating Arrangement</h1>

    <div class="card">
      <div id="room"></div>

      <div class="controls">
        <label>
          Seats:
          <input type="range" id="amount" min="1" max="1" value="1">
        </label>
        <button id="confirm">Confirm</button>
      </div>
    </div>
  </div>
</body>

</html>
